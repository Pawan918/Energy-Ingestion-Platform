version: "3.9"

services:
  postgres:
    image: postgres:15
    container_name: energy_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: energy_db
      POSTGRES_USER: energy_user
      POSTGRES_PASSWORD: energy_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - energy_network

  pgadmin:
    image: dpage/pgadmin4
    container_name: energy_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@energy.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - energy_network

volumes:
  postgres_data:

networks:
  energy_network:
    driver: bridge
